<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body style="margin:0px;">

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 1600,
        height: 800,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 600 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.setBaseURL('https://faceswaponline.com');
        this.load.image('logo', 'assets/shrek-innocent3.png');
        this.load.setBaseURL('');
        this.load.spritesheet('grass', 'assets/grass_tiles.png', { frameWidth: 32, frameHeight: 32 });
    }

    
    
        
        
    function create ()
    {
        function makeTile (listIn,tile) {
        var i;
        var x = 0;
        var y = 30;
        for (i = 0; i < listIn.length; i++) {
            tile.create(x,y,"grass",listIn[i])
            x += 32
        }
        
    };
        
        var logo;
        var tile = this.physics.add.staticGroup();
        
        var listIn = [0,8,16,8,8,0,16,0,18,0]
        makeTile(listIn,tile);
        

        
        
        logo = this.physics.add.group({
            key: 'logo',
            repeat: 0,
            setXY: {x:100, y:0}
            
            //setVelocity(140, 100);
            //setCollideWorldBounds(true);
            //setScale(0.5);
            
        });
        
        logo.children.iterate(function (child) {

        child.setBounceY(1);
        child.setBounceX(1);
        child.setCollideWorldBounds(true);
        child.setVelocity(Phaser.Math.FloatBetween(-800, 800), Phaser.Math.FloatBetween(-800, 800));
            child.setScale(0.8);

        });

      
        
        
        
        
        
        
       
    }
    </script>

</body>
</html>
