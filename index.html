<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body style="margin:0px;">

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 1600,
        height: 800,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 600 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.setBaseURL('https://faceswaponline.com');
        this.load.image('logo', 'assets/shrek-innocent3.png');
        this.load.setBaseURL('');
        this.load.spritesheet('grass', 'assets/grass_tiles.png', { frameWidth: 32, frameHeight: 32 });
    }

    
    
        
        
    function create ()
    {
        function makeTile (listIn,tile) {
            tile.width = 64;
            var i1;
            var i2;
            var x = 0;
            var y = 30;
            var list2;
            for (i1 = 0; i1 < listIn.length; i1++) {
                list2 = listIn[i1];
                for (i2 = 0; i2 < list2.length; i2++) {
                    tile.create(x,y,"grass",list2[i2])
                    x += 64;
                }
                y += 64;
                x = 0;
            }
            tile.children.iterate(function (child) {
                child.setScale(2);

            });

        };
        
        var logo;
        var tile = this.physics.add.staticGroup();
        
        var listIn = [[0,8,16,8,8,0,16,0,16,0],[8,0,8,0,0,16,16,8,8,0],[0,8,16,8,8,0,16,0,16,0],[8,0,8,0,0,16,16,8,8,0],[0,8,16,8,8,0,16,0,16,0],[8,0,8,0,0,16,16,8,8,0],[0,8,16,8,8,0,16,0,16,0],[8,0,8,0,0,16,16,8,8,0]]
        makeTile(listIn,tile);
        
       
    }
    </script>

</body>
</html>
